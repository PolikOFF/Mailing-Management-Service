{% extends 'newsletter/base.html' %}

{% block content %}
<form method="post" class="row">
    <div class="col-3">
        <div class="card">
            <div class="card-body">
                {% csrf_token %}
                {{ form.as_p }}
            </div>
        </div>
        <button type="submit" class="btn btn-success">
            {% if object %}
            Сохранить
            {% else %}
            Создать
            {% endif %}
        </button>
    </div>
</form>
{% endblock %}
